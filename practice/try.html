        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Login Page</title>
            <style>
                body {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background: linear-gradient(to right, #f7d794, #78e08f);
                    font-family: Arial, sans-serif;
                }
        
                .login-box {
                    width: 350px;
                    background: rgba(0, 0, 0, 0.7);
                    padding: 20px;
                    border-radius: 10px;
                    color: white;
                }
        
                .login-box h2 {
                    text-align: left; /* Align heading to the left */
                }
        
                .login-form {
                    display: flex;
                    flex-direction: column;
                    align-items: flex-start; /* Align form contents to the left */
                }
        
                .login-form label {
                    margin: 10px 0 5px;
                }
        
                .login-form input {
                    width: 100%;
                    padding: 8px;
                    margin-bottom: 10px;
                    border: none;
                    border-radius: 5px;
                }
        
                .login-form button {
                    width: 100%;
                    padding: 10px;
                    background: #4CAF50;
                    border: none;
                    color: white;
                    font-size: 16px;
                    cursor: pointer;
                    border-radius: 5px;
                }
        
                .login-form button:hover {
                    background: #45a049;
                }
        
            </style>
        </head>
        <body>
        
            <div class="login-box">
                <h2>Login</h2>
                <form class="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email">
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password">
                    
                    <button type="submit">Login</button>
                </form>
            </div>
        
        </body>
        </html>
        
</body>
</html>
