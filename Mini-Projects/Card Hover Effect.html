<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <div class="card">
        <img src="Man.jpeg" alt="man">
        <div class="desc">
            <h3>Piyush Roy</h3>
            <p>Software Engineer</p>
        </div>
    </div>

    <div class="card">
        <img src="images.png" alt="man">
        <div class="desc">
            <h3>Priya Roy</h3>
            <p>Data Analyst</p>
        </div>
    </div>
</body>
</html>
